<div class="container m-auto w-[500px] ">
<div class="heading mt-4 flex justify-between w-full">
  <h1 class="float-left title font-bold text-7xl">2048</h1>
  <div class="scores flex gap-5 mt-2 text-lg ">
    <div class="currentscore bg-[#bbada0] py-3 px-9 font-bold text-white rounded-lg">Score <br>{{this.board.score}}</div>
    <div class="bestscore bg-[#bbada0] py-3 px-9 font-bold text-white rounded-lg">Best <br>{{this.board.bestscore}} </div>
  </div>
</div>
  <div class="pt-2"> Join the tiles, get to <b>2048!</b></div>



  <div class="gamebox  aspect-square mt-2 relative ">
    <div class="gamebg w-full aspect-square bg-gameboxbg rounded-lg p-3">
      <div class=" gridcontainer flex flex-col gap-5 [&>div>*]:rounded-md transition-all">


        <div class="gridrow w-full h-1/4 flex gap-4 text-xl font-bold transition-all" *ngFor="let row of this.board.tiles; index as i">
          <div class="grid-cell bg-gridCell aspect-square flex justify-center items-center h-full w-1/4 transition-all"
            *ngFor="let row of this.board.tiles[i]; index as j"
            [ngClass]="{'x2':this.board.tiles[i][j]==2,
                        'x4':this.board.tiles[i][j]==4,
                        'x8':this.board.tiles[i][j]==8,
                        'x16':this.board.tiles[i][j]==16,
                        'x32':this.board.tiles[i][j]==32,
                        'x64':this.board.tiles[i][j]==64,
                        'x128':this.board.tiles[i][j]==128,
                        'x256':this.board.tiles[i][j]==256,
                        'x512':this.board.tiles[i][j]==512,
                        'x1024':this.board.tiles[i][j]==1024,
                        'x2048':this.board.tiles[i][j]==2048,
                        'x4096':this.board.tiles[i][j]==4096,
                        'x8192':this.board.tiles[i][j]>=8192
                      }"
            >{{this.board.tiles[i][j] !==0? this.board.tiles[i][j]:'' }}</div>

        </div>
      </div>
    </div>
  </div>
  
  <button class="border p-2 bg-gameboxbg text-white font-bold m-2 hover:opacity-80 active:bg-slate-500 transition-all" (click)="undo()">UNDO</button>
  <button class="border p-2 bg-gameboxbg text-white font-bold m-2 hover:opacity-80 active:bg-slate-500 transition-all" (click)="restart()">Restart</button>
  <app-likes [tweet]="tweet" (click)="liked()"></app-likes>
  </div>
